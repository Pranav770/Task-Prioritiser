<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Prioritiser</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Task Prioritiser</h1>
    <div id="container">
       
        <div id="input-section">
            <h2 id="Sub_title">Enter Your Task:</h2>
            <input type="text" id="taskInput1" placeholder="Write a task...">
            <input type="number"  id="taskInput2" placeholder="Enter the priority[1-10]">
            <h2>Enter the due date</h2>
            <input type="date" id="taskInput3" placeholder="Enter the due date">

            <button id="addBtn">Add Task</button>
        </div>

       
        <div id="output-section">
            <h2 id="Sub_title">Your Tasks:</h2>
            <ul id="taskList"></ul>
        </div>
        </div>

    <div id="dependency-section">
    <h2 id="Sub_title">Assign Dependencies</h2>
    <div id="dependency-container"></div>
    <button id="saveDependencies">Save Dependencies</button>
</div>


        
    <div id="Sorted-Output">
    <h2 id="Sub_title">Optimal Task Path:</h2>
    <ul id="sortedTaskList"></ul> <!-- unique id -->
    <button id="sortBtn">Get Sorted Tasks</button> <!-- new button -->
</div>

<script src="script.js"></script>
    
</body>
</html>
